<div class="login-container" style="max-width: 400px; margin: 4rem auto; text-align: center; padding: 2rem; border: 1px solid var(--color-royal-indigo); border-radius: 8px; background: rgba(0,0,0,0.2);">
  <p>Please enter your student password to access the portal.</p>
  
  <form id="login-form" style="margin-top: 1.5rem;">
    <div style="margin-bottom: 1rem;">
      <input type="password" id="password" placeholder="Enter Password" required 
             style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #444; background: #222; color: white; font-family: inherit;">
    </div>
    <button type="submit" class="btn-primary" style="width: 100%;">ENTER</button>
  </form>
  
  <p id="login-error" style="color: #ff4444; margin-top: 1rem; display: none; font-size: 0.9rem;"></p>
</div>

<script src="{{ '/assets/js/login.js' | relative_url }}"></script>
