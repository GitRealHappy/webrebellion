---
layout: default
---

<article class="prompt-detail">
  <header class="prompt-header">
    <div class="prompt-meta">
      <span class="badge category">{{ page.category }}</span>
      <span class="badge difficulty">{{ page.difficulty }}</span>
    </div>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="prompt-image-large">
     <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  </div>

  <div class="prompt-content">
    {{ content }}
  </div>
  
  <div class="prompt-actions">
     <a href="{{ '/prompts/' | relative_url }}" class="btn-secondary">‚Üê Back to Library</a>
  </div>
</article>
