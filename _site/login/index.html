  <script>
  (function() {
    // Check if we are on the login page
    var currentPath = window.location.pathname;
    // Handle baseurl if present, though we set it to "" in config.
    var loginPath = "/login/";
    
    if (currentPath !== loginPath && currentPath !== loginPath + 'index.html') {
      var access = localStorage.getItem('lia_rebel_access');
      if (access !== 'true') {
        window.location.href = loginPath;
      }
    }
  })();
</script>
