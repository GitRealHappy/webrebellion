title: "The Rebellion Resources"
email: "student@livinginternetalliance.org"
description: "Resources portal for the Web Design Rebellion course."
baseurl: "" # Root
url: "" 

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Permalinks
permalink: pretty

# Collections
collections:
  lessons:
    output: true
    permalink: /curriculum/:slug/
    sort_by: order
  prompts:
    output: true
    permalink: /prompts/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "lessons"
    values:
      layout: "lesson"
  - scope:
      path: ""
      type: "prompts"
    values:
      layout: "prompt"

# Navigation
nav:
  - title: "Dashboard"
    url: "/dashboard/"
  - title: "Curriculum"
    url: "/curriculum/"
  - title: "Prompt Library"
    url: "/prompts/"
  - title: "Resources"
    url: "/resources/"
  - title: "FAQ"
    url: "/faq/"

# Sass/SCSS
sass:
  sass_dir: assets/css
  style: compressed

